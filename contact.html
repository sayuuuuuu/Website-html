<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style type="text/css">

.contact-form{
    font-size: 30px;
    text-align: center;
    width: auto;
    background: "#f1f1f1";
    padding:50px 30px;
    box-sizing:border-box;
    border-radius: 8px;
}
.txtb{
    border:1px solid gray;
    margin: 8px 1;
    padding: 12px 18px;
    border-radius:8px;

}
</style>
</head>

<body bgcolor="gray">
    <div class="contact-form">
        <font face="arial" color="black" size="4">
        <h1>!!! CONTACT US !!!</h1></font>

        <div class="txtb">
            <font face="arial" color="black" size="4">
            <label>Full Name :</label>
            <input type="text" name="" value="" placeholder="Enter Your Name"></font>
        </div>

        <div class="txtb">
            <font face="arial" color="black" size="4">
            <label>Email Id :</label>
            <input type="text" name="" value="" placeholder="Enter Your Email Id"></font>
        </div>

        <div class="txtb">
            <font face="arial" color="black" size="4">
            <label>Phone Number :</label>
            <input type="text" name="" value="" placeholder="Enter Your Phone Number"></font>
        </div>

        <div class="txtb">
            <font face="arial" color="black" size="4">
            <label>Message :</label>
            <textarea></textarea></font>
        </div>
        <div class="btn">
            <font face="arial" color="black" size="4">
            <label>SEND</label></font>
    </div>
</body>
</html>
